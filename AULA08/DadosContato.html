<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <!-- db8ac95c-df21-46ca-9b77-42eae40c6dca -->
    
    <form action="https://api.staticforms.xyz/submit"method="post">

    <fieldset>

        <legend>Contato Cliente</legend>
        <label for="nomeCliente">Nome Completo:<label>
            <input type="text" name="name" id="nomeCliente">
            <br><br>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="tel">Tel.para Contato</label>
            <input type="text" name="phone"><br><br>
            <label for="message">Deixe aqui sua solicitação.</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br><br>
            <input type="submit" value="Enviar">

            <input type="hidden" name="accessKey" value="db8ac95c-df21-46ca-9b77-42eae40c6dca">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/AULA08/Obrigado.html">

    </fieldset>

    </form>
</body>
</html>
