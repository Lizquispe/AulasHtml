<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    <h1>Listas HTML</h1><!-- Churrasco, Strognoff de frango e macarão -->
    <h2>Lista ordenada </h2>
        <ol><!-- OL Lista Ordenada Pagina 45-46 -->
            <li> Churrasco</li> <!--  LI - item da lista   -->
            <li> strognoff de frango</li>
            <li> Macarrão</li>
         </ol>

    <h2>Lista desordenada</h2>
    <ul><!-- UL Lista desordenada -->
        <li> Arroz </li> <!--  LU - Lista desordenada   -->
        <li> Salada </li>
        <li> Pepsi</li>
     </ul>
</body>
</html>
