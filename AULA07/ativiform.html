<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            background-color: rgb(121, 144, 235);
            border-radius: 5px;

        }
        body{
            background-color: rgb(66, 111, 195);
            text-align: center;
        }
        input{
            background-color: rgb(7, 180, 122);
            border-radius: 5px;
        }
        form{
            background-color: aquamarine;
            border-radius: 50px;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <form action="#">

        <br><br>
        <label for="Nome">Nome:</label>
        <input type="nome" id="nome"placeholder="Digite seu nome" >

        <br><br>
        <label for="E-mail">E-mail:</label>
        <input type="email"id="e-mail" placeholder="Digite seu Email">

        <br><br>
        <label for="Idade">Idade:</label>
        <input type="number" id="Idade" placeholder="Digite sua idade">

        <br><br>
        <label for="CEP">CEP</label>
        <input type="number" placeholder="Exemplo: 02033-000">

        <br><br>
        <label for="Senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha">

        <br><br>
        <input type="submit" value="LOGIN">
        <br><br>
    </form>
</body>
</html>
